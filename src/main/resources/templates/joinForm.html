<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
    <h1>회원가입 페이지</h1>
    <hr>
    <form action="/joinProc" method="post">
        <input class="input-box" type="text" name="username" placeholder="User Name"> <br/>
        <input class="input-box"  type="password" name="password" placeholder="Password"> <br/>
        <input class="input-box"  type="email" name="email" placeholder="email"> <br/>
        <button>회원가입</button>
    </form>

</body>

<style>
    .input-box{
        width: 200px;
        height: 50px;
        margin: 20px 20px 20px 20px;
        font-size: 20px;
    }
    button{
        width: 100px;
        height: 30px;
        font-size: 20px;
        margin: 20px 20px 50px 20px;
    }

</style>

</html>
